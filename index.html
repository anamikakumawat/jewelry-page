<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Jewelry - Timeless Elegance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Aurora</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Timeless Elegance</h1>
            <p class="tagline">Discover exquisite jewelry that tells your unique story</p>
            <a href="#contact" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            
            <div class="success-message" id="successMessage">
                Thank you for your message! We'll get back to you soon.
            </div>

            <form class="contact-form" id="contactForm" novalidate>
                <div class="form-group" id="nameGroup">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                    <div class="error-message">Name is required</div>
                </div>

                <div class="form-group" id="emailGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group" id="messageGroup">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your jewelry needs..." required></textarea>
                    <div class="error-message">Message is required</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>

    
</body>
</html>
